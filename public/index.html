<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mapbox GL JS and React</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <!-- Import Turf and Polyline -->
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js></script>
<!-- Import Mapbox GL Directions -->
<script src=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js></script>
<link rel="stylesheet" href=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css type="text/css" />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    
    <link href="./site.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/site.css" rel="stylesheet" />

    <style></style>
  </head>

  <body>
    <div class="sidebar">
      <div class="heading">
        <h1>Our locations</h1>
      </div>
      <div id="listings" class="listings"></div>
    </div>
    <div id="map" class="map"></div>

    <button id="fit">Fit to UB</button>

    <script>
      /* This will let you use the .remove() function later on */
      if (!("remove" in Element.prototype)) {
        Element.prototype.remove = function () {
          if (this.parentNode) {
            this.parentNode.removeChild(this);
          }
        };
      }

      mapboxgl.accessToken =
        "pk.eyJ1IjoicGV0ZXJrYW1wZXRlIiwiYSI6ImNrbWU3YXR1YjJzYTUyeWtudjd6OTgxMm0ifQ.lSQskSYWZknctE_DpidynA";

      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/peterkampete/ckmk8h5hi05lf17pj35puvs0w",
        center: [9.286463291368706, 4.148713949999999],
        zoom: 16,
        scrollZoom: false,
      });
      document.getElementById("fit").addEventListener("click", function () {
        map.fitBounds([
          [9.288575649261476, 4.143550694858047],
          [9.287374019622805, 4.1532241520590585],
        ]);
      });

      var directions = new MapboxDirections({
  accessToken: mapboxgl.accessToken,
  unit: "metric",
  profile: "mapbox/driving",
  alternatives: false,
  geometries: "geojson",
  controls: { instructions: false },
  flyTo: false
});

map.addControl(directions, "top-right");
map.scrollZoom.enable();

      var stores = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [9.290828704833986, 4.1537377836414375],
            },
            properties: {
              address: "1471 P St NW",
              city: "UB First Gate",
            },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [9.287910461425783, 4.151041214104309],
            },
            properties: {
              address: "2221 I St NW",
              city: "Main Campus Entrance",
            },
          },
        ],
      };
      /* Assign a unique ID to each store */
      stores.features.forEach(function (store, i) {
        store.properties.id = i;
      });
      map.on("load", function (e) {
        /* Add the data to your map as a layer */
        map.addSource("places", {
          type: "geojson",
          data: stores,
        });
        buildLocationList(stores);
        addMarkers();
      });

      function addMarkers() {
        /* For each feature in the GeoJSON object above: */
        stores.features.forEach(function (marker) {
          /* Create a div element for the marker. */
          var el = document.createElement("div");
          /* Assign a unique `id` to the marker. */
          el.id = "marker-" + marker.properties.id;
          /* Assign the `marker` class to each marker for styling. */
          el.className = "marker";

          /**
           * Create a marker using the div element
           * defined above and add it to the map.
           **/
          new mapboxgl.Marker(el, { offset: [0, -23] })
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);

          el.addEventListener("click", function (e) {
            /* Fly to the point */
            flyToStore(marker);
            /* Close all other popups and display popup for clicked store */
            createPopUp(marker);
            /* Highlight listing in sidebar */
            var activeItem = document.getElementsByClassName("active");
            e.stopPropagation();
            if (activeItem[0]) {
              activeItem[0].classList.remove("active");
            }
            var listing = document.getElementById(
              "listing-" + marker.properties.id
            );
            listing.classList.add("active");
          });
        });
      }

      function buildLocationList(data) {
        data.features.forEach(function (store, i) {
          /**
           * Create a shortcut for `store.properties`,
           * which will be used several times below.
           **/
          var prop = store.properties;

          /* Add a new listing section to the sidebar. */
          var listings = document.getElementById("listings");
          var listing = listings.appendChild(document.createElement("div"));
          /* Assign a unique `id` to the listing. */
          listing.id = "listing-" + data.features[i].properties.id;
          /* Assign the `item` class to each listing for styling. */
          listing.className = "item";

          /* Add the link to the individual listing created above. */
          var link = listing.appendChild(document.createElement("a"));
          link.href = "#";
          link.className = "title";
          link.id = "link-" + prop.id;
          link.innerHTML = prop.address;

          /* Add details to the individual listing. */
          var details = listing.appendChild(document.createElement("div"));
          details.innerHTML = prop.city;
          if (prop.phone) {
            details.innerHTML += " ¬∑ " + prop.phoneFormatted;
          }
          if (prop.distance) {
            var roundedDistance = Math.round(prop.distance * 100) / 100;
            details.innerHTML +=
              "<p><strong>" + roundedDistance + " miles away</strong></p>";
          }
          link.addEventListener("click", function (e) {
            for (var i = 0; i < data.features.length; i++) {
              if (this.id === "link-" + data.features[i].properties.id) {
                var clickedListing = data.features[i];
                flyToStore(clickedListing);
                createPopUp(clickedListing);
              }
            }
            var activeItem = document.getElementsByClassName("active");
            if (activeItem[0]) {
              activeItem[0].classList.remove("active");
            }
            this.parentNode.classList.add("active");
          });
        });
      }
      function flyToStore(currentFeature) {
        map.flyTo({
          center: currentFeature.geometry.coordinates,
          zoom: 17,
        });
      }

      function createPopUp(currentFeature) {
        var popUps = document.getElementsByClassName("mapboxgl-popup");
        /** Check if there is already a popup on the map and if so, remove it */
        if (popUps[0]) popUps[0].remove();

        var popup = new mapboxgl.Popup({ closeOnClick: false })
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML(
            "<h3>University Campus</h3>" +
              "<h4>" +
              currentFeature.properties.city +
              "</h4>"
          )
          .addTo(map);
      }

//THIS IS FOR THE LINE
var obstacle = turf.buffer(clearances, 0.25, { units: 'kilometers' });
var bbox = [0, 0, 0, 0];
var polygon = turf.bboxPolygon(bbox);
 
map.on('load', function () {
map.addLayer({
id: 'clearances',
type: 'fill',
source: {
type: 'geojson',
data: obstacle
},
layout: {},
paint: {
'fill-color': '#f03b20',
'fill-opacity': 0.5,
'fill-outline-color': '#f03b20'
}
});
 
map.addSource('theRoute', {
type: 'geojson',
data: {
type: 'Feature'
}
});
 
map.addLayer({
id: 'theRoute',
type: 'line',
source: 'theRoute',
layout: {
'line-join': 'round',
'line-cap': 'round'
},
paint: {
'line-color': '#cccccc',
'line-opacity': 0.5,
'line-width': 13,
'line-blur': 0.5
}
});
 
// Source and layer for the bounding box
map.addSource('theBox', {
type: 'geojson',
data: {
type: 'Feature'
}
});
map.addLayer({
id: 'theBox',
type: 'fill',
source: 'theBox',
layout: {},
paint: {
'fill-color': '#FFC300',
'fill-opacity': 0.5,
'fill-outline-color': '#FFC300'
}
});
});
 
var counter = 0;
var maxAttempts = 50;
var emoji = '';
var collision = '';
 
var addCard = function (id, element, clear, detail) {
var card = document.createElement('div');
card.className = 'card';
// Add the response to the individual report created above
var heading = document.createElement('div');
// Set the class type based on clear value
if (clear == true) {
heading.className = 'card-header route-found';
} else {
heading.className = 'card-header obstacle-found';
}
 
if (id == 0) {
heading.innerHTML = emoji + ' The route ' + collision;
} else {
heading.innerHTML = emoji + ' Route ' + id + ' ' + collision;
}
 
var details = document.createElement('div');
details.className = 'card-details';
details.innerHTML = 'This ' + detail + ' obstacles.';
 
card.appendChild(heading);
card.appendChild(details);
element.insertBefore(card, element.firstChild);
};
 
var noRoutes = function (element) {
var card = document.createElement('div');
card.className = 'card';
// Add the response to the individual report created above
var heading = document.createElement('div');
heading.className = 'card-header no-route';
emoji = 'üõë';
heading.innerHTML = emoji + ' Ending search.';
 
// Add details to the individual report
var details = document.createElement('div');
details.className = 'card-details';
details.innerHTML = 'No clear route found in ' + counter + ' tries.';
 
card.appendChild(heading);
card.appendChild(details);
element.insertBefore(card, element.firstChild);
};
 
directions.on('clear', function () {
map.setLayoutProperty('theRoute', 'visibility', 'none');
map.setLayoutProperty('theBox', 'visibility', 'none');
 
counter = 0;
reports.innerHTML = '';
});
 
directions.on('route', function (e) {
var reports = document.getElementById('reports');
var routes = e.route;
 
// Hide the route and box by setting the opacity to zero
map.setLayoutProperty('theRoute', 'visibility', 'none');
map.setLayoutProperty('theBox', 'visibility', 'none');
 
if (counter >= maxAttempts) {
noRoutes(reports);
} else {
// Make each route visible
routes.forEach((e) => {
// Make each route visible
map.setLayoutProperty('theRoute', 'visibility', 'visible');
map.setLayoutProperty('theBox', 'visibility', 'visible');
 
// Get GeoJson LineString feature of route
var routeLine = polyline.toGeoJSON(e.geometry);
var intersects = turf.lineIntersect(obstacle, routeLine);
 
// Create a bounding box around this route
// The app will find a random point in the new bbox
bbox = turf.bbox(routeLine);
polygon = turf.bboxPolygon(bbox);
 
// Update the data for the route
// This will update the route line on the map
map.getSource('theRoute').setData(routeLine);
 
// Update the box
map.getSource('theBox').setData(polygon);
 
var clear = turf.booleanDisjoint(obstacle, routeLine);
 
if (clear == true) {
collision = 'does not intersect any obstacles!';
detail =
'takes ' + (e.duration / 60).toFixed(0) + ' minutes and avoids';
emoji = '‚úîÔ∏è';
map.setPaintProperty('theRoute', 'line-color', '#74c476');
// Hide the box
map.setLayoutProperty('theBox', 'visibility', 'none');
// Reset the counter
counter = 0;
} else {
// Collision occurred, so increment the counter
counter = counter + 1;
// As the attempts increase, expand the search area
// by a factor of the attempt count
polygon = turf.transformScale(polygon, counter * 0.01);
bbox = turf.bbox(polygon);
collision = 'is bad.';
detail =
'takes ' + (e.duration / 60).toFixed(0) + ' minutes and hits';
emoji = '‚ö†Ô∏è';
map.setPaintProperty('theRoute', 'line-color', '#de2d26');
 
// Add a randomly selected waypoint to get a new route from the Directions API
var randomWaypoint = turf.randomPoint(1, { bbox: bbox });
directions.setWaypoint(
0,
randomWaypoint['features'][0].geometry.coordinates
);
}
// Add a new report section to the sidebar
addCard(counter, reports, clear, detail);
});
}
});


    </script>
  </body>
</html>
